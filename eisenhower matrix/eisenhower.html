<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="eisenhower.css">
</head>
<body>
    <div class="container">
        <h1>Eisenhower Matrix</h1>
        <div class="matrix">
            <div class="quadrant urgent-important">
                <h2>عاجل ومهم</h2>
                <ul id="urgent-important-tasks"></ul>
            </div>
            <div class="quadrant urgent-not-important">
                <h2>عاجل وغير مهم</h2>
                <ul id="urgent-not-important-tasks"></ul>
            </div>
            <div class="quadrant not-urgent-important">
                <h2>غير عاجل ومهم</h2>
                <ul id="not-urgent-important-tasks"></ul>
            </div>
            <div class="quadrant not-urgent-not-important">
                <h2>غير عاجل وغير مهم</h2>
                <ul id="not-urgent-not-important-tasks"></ul>
            </div>
        </div>
        <div class="add-task-container">
            <input type="text" id="taskInput" placeholder="أضف مهمة جديدة">
            <select id="taskPriority">
                <option value="urgent-important">عاجل ومهم</option>
                <option value="urgent-not-important">عاجل وغير مهم</option>
                <option value="not-urgent-important">غير عاجل ومهم</option>
                <option value="not-urgent-not-important">غير عاجل وغير مهم</option>
            </select>
            <button onclick="addTask()">أضف مهمة</button>
        </div>
    </div>
    <script src="eisenhower.js"></script>
</body>
</html>
