<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>إنجاز</title>
    <link rel="icon" href="https://i.pinimg.com/736x/d0/a3/78/d0a378a6ea464b7f858f90cd868ba341.jpg" type="image/icon type">
    <!-- down here I will try to use Cairo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>


    

    <div class="main">
        
        <div class="timer-container">
            <div class="timer-circle" id="timer">
               <span class="time">00:00</span> 
            </div>
            <button class="pause-btn" onclick="togglePauseResume()">إبدأ</button>
        </div>

        
            <img id="breakGif1" src="https://i.gifer.com/15wQ.gif" alt="Motivational GIF" >
            <img id="breakGif2" src="https://i.gifer.com/15wQ.gif" alt="Motivational GIF" >

          
        <div class="todo-container">
            <h2 style="color: white;">قائمة المهام</h2>
            <input type="text" id="taskInput" placeholder="أضف مهمة جديدة">
            <button class="add-task" onclick="addTask()">أضف مهمة</button>
            <ul id="taskList"></ul>
        </div>

         

        <!-- Prompt1 Modal -->
        <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div id="promptModal" class="modal" style="display: none;">
            <p id="promptMessage"></p>
            <input type="text" id="promptInput">
            <div class="modal-buttons">
                <button id="promptOkBtn">موافق</button>
                <!-- <button id="promptOkBtn2">موافق</button> -->

                <button id="promptCancelBtn">إلغاء</button>
            </div>

        </div>
    </div>
     <!-- Prompt2 Modal -->
    <div id="modalOverlayForBreak" class="modal-overlay" style="display: none;">
        <div id="promptModalForBreak" class="modal" style="display: none;">
            <p id="promptMessageForBreak"></p>
            <input type="text" id="promptInputForBreak">
            <div class="modal-buttons">
                <button id="promptOkBtnForBreak">موافق</button>
              

                <button id="promptCancelBtnForBreak">إلغاء</button>
            </div>
        </div>
    </div>
    
    <!-- Prompt3 Modal -->
    <div id="modalOverlayForAdjusment" class="modal-overlay" style="display: none;">
        <div id="promptModalForAdjusment" class="modal" style="display: none;">
            <p id="promptMessageForAdjusment"></p>
            <input type="text" id="promptInputForAdjusment">
            <div class="modal-buttons">
                <button id="promptOkBtnForAdjusment">موافق</button>
              

                <button id="promptCancelBtnForAdjusment">إلغاء</button>
            </div>
        </div>
    </div>



    <!-- now modal for alert -->

    <!-- Modal Structure -->
<div id="customModal" class="custom-modal-overlay" style="display: none;">
    <div class="custom-modal">
        <p id="customModalMessage" class="custom-modal-message">This is a modal message!</p>
        <div class="custom-modal-buttons">
            <button id="customModalOkBtn" class="custom-modal-button">موافق</button>
            <button id="customModalCancelBtn" class="custom-modal-button">إلغاء</button>
        </div>
    </div>
</div>

       



    </div>




    

    <script src="index.js"></script>
</body>
</html>
